name: CI (Docker Compose E2E)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *" # daily 06:00 UTC (nightly)

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker info
        run: docker version && docker compose version

      # (опционально, но полезно) buildx для будущего кеша/ускорения
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compose up (build)
        run: docker compose up -d --build

      - name: Show running containers
        run: docker compose ps

      # ВАЖНО: если у тебя есть healthcheck у app — дождёмся его
      - name: Wait for app health
        run: |
          for i in {1..60}; do
            STATUS=$(docker inspect --format='{{.State.Health.Status}}' $(docker compose ps -q app) 2>/dev/null || true)
            echo "health=$STATUS"
            if [ "$STATUS" = "healthy" ]; then exit 0; fi
            sleep 2
          done
          echo "App did not become healthy"
          docker compose logs app
          exit 1

      - name: Run Playwright E2E (inside compose)
        env:
          CI: true
          BASE_URL: http://app:80
        run: docker compose run --rm e2e

      # Логи всегда — супер для дебага
      - name: Compose logs (always)
        if: always()
        run: docker compose logs --no-color

      # Артефакты (подстрой path под то, куда ты мапишь репорты в compose)
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: app/playwright-report

      - name: Compose down
        if: always()
        run: docker compose down -v