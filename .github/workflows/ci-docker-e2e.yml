name: CI (Docker Compose E2E)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *" # Daily at 06:00 UTC

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    strategy:
      fail-fast: false
      matrix:
        node-version: [20, 22]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Matrix visibility (even though Docker runs prod build)
      - name: Setup Node (Matrix)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Show Node version
        run: node -v

      - name: Docker info
        run: |
          docker version
          docker compose version

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build containers
        run: docker compose build

      - name: Start application container
        run: docker compose up -d app

      - name: Wait for app health
        run: |
          for i in {1..60}; do
            STATUS=$(docker inspect --format='{{.State.Health.Status}}' $(docker compose ps -q app) 2>/dev/null || true)
            echo "health=$STATUS"
            if [ "$STATUS" = "healthy" ]; then
              echo "App is healthy"
              exit 0
            fi
            sleep 2
          done
          echo "App did not become healthy"
          docker compose logs app
          exit 1

      - name: Run Playwright E2E
        env:
          CI: true
          DOCKER: true
          BASE_URL: http://app:80
        run: docker compose run --rm e2e

      - name: Show compose logs
        if: always()
        run: docker compose logs --no-color

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-node-${{ matrix.node-version }}
          path: artifacts/playwright-report

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-node-${{ matrix.node-version }}
          path: artifacts/test-results

      - name: Tear down
        if: always()
        run: docker compose down -v
