<form
  data-testid="login-form"
  (ngSubmit)="onSubmit()"
>
  <label for="username">Username</label>
  <input
    id="username"
    data-testid="username-input"
    name="username"
    [(ngModel)]="username"
    required
  />

  <label for="password">Password</label>
  <input
    id="password"
    type="password"
    data-testid="password-input"
    name="password"
    [(ngModel)]="password"
    required
  />

  <button
    type="submit"
    data-testid="login-btn"
  >
    Login
  </button>

  <p
    *ngIf="showError"
    data-testid="login-error"
    role="alert"
  >
    Invalid credentials
  </p>
</form>
